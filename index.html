<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev-Manav-Asur Designed By Pranjal Jatav</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dev-Manav-Asur</h1>
    <div class="choices">
      <div class="choice" id="Dev">
        <img src="Dev.png" alt="" srcset="" />
        <span>DEV</span>
      </div>

      <div class="choice" id="Manav">
        <img src="Manav.png" alt="" srcset="" />
        <span>MANAV</span>
      </div>

      <div class="choice" id="Asur">
        <img src="Asur.png" alt="" srcset="" />
        <span>ASUR</span>
      </div>
    </div>

    <div id="score">
      <div class="score">
        <p id="user">0</p>
        <p>YOU</p>
      </div>

      <div class="score">
        <p id="computer">0</p>
        <p>COMPUTER</p>
      </div>
    </div>

    <div class="message">
      <p id="msg">Play Your Move</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
